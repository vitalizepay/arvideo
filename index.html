<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple AR Video</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin:0;overflow:hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <video id="vid" src="123.mp4" autoplay loop muted playsinline></video>
      </a-assets>
      <a-marker preset="hiro">
        <a-video src="#vid" width="1" height="0.56"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
